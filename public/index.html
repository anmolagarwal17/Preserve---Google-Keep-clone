    <main>
        <section class="sidebar border-right prim-bg">
            <div class="list-group list-group-flush">
                <button
                    class="list-group-item list-group-item-action d-flex align-items-center prim-text prime-bg active"
                    id="notesBtn">
                    <i class="fas fa-lightbulb w-25"></i>
                    <span>Notes</span>
                    <span class="badge badge-info badge-pill ml-auto">14</span></button>
                </button>
                <button
                    class="list-group-item list-group-item-action d-flex align-items-center border-bottom border-secondary prim-text prim-bg"
                    id="reminderBtn">
                    <i class="fas fa-bell w-25 sec-icon-sm"></i>
                    <span>Reminders</span>
                    <span class="badge badge-info badge-pill ml-auto">14</span></button>
            </div>
            <div class="list-group list-group-flush">
                <button class="list-group-item list-group-item-action d-flex align-items-center prim-text prim-bg"
                    id="labelsBtn">
                    <i class="fas fa-tag w-25 sec-icon-sm"></i>
                    <span>Sample label</span>
                </button>
                <button
                    class="list-group-item list-group-item-action d-flex align-items-center border-bottom border-secondary prim-text prim-bg"
                    id="labelsBtn">
                    <i class="fas fa-pencil-alt w-25 sec-icon-sm"></i>
                    <span>Edit labels</span>
                </button>
            </div>
            <div class="list-group list-group-flush border-bottom">
                <button class="list-group-item list-group-item-action d-flex align-items-center prim-text prim-bg"
                    id="archiveBtn">
                    <i class="fas fa-box-open w-25 sec-icon-sm"></i>
                    <span>Archive</span>
                </button>
                <button class="list-group-item list-group-item-action d-flex align-items-center prim-text prim-bg"
                    id="trashBtn">
                    <i class="fas fa-trash-alt w-25 sec-icon-sm"></i>
                    <span>Trash</span>
                </button>
            </div>
        </section>
        <section class="content prim-bg">
            <div class="create-new-head">
                <form class="w-50 my-3 mx-auto">
                    <div class="form-group position-relative my-0">
                        <span class="position-absolute d-flex w-100 h-100 justify-content-center align-items-center">
                            <i class="fas fa-pencil-alt ml-auto mx-3 sec-icon-sm"></i>
                            <i class="fas fa-bell mx-3 sec-icon-sm"></i>
                            <i class="fas fa-photo-video mx-3 sec-icon-sm"></i>
                            <i class="fas fa-list mx-3 sec-icon-sm"></i>
                        </span>
                        <input type="text" class="form-control prim-text prim-bg" id="exampleInputEmail1"
                            placeholder="Take a note..." aria-describedby="Take a note">
                    </div>
                </form>

            </div>
            <div>


            </div>
        </section>
